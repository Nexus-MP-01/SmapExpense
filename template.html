<!DOCTYPE html>
<html lang="fr">
    <head>
        {%metas%}
        <title>Analyse des Recharges Électriques</title>
        {%favicon%}
        {%css%}
        
        <!-- Meta tags additionnels -->
        <meta name="description" content="Application d'analyse des recharges électriques Smappee">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Font Awesome pour les icônes -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        
        <!-- Styles personnalisés supplémentaires -->
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            }
            
            /* Loader personnalisé */
            #page-loader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }
            
            .spinner {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #98C0A3;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <!-- Loader initial -->
        <div id="page-loader">
            <div class="spinner"></div>
        </div>
        
        <!-- Container de l'application Dash -->
        {%app_entry%}
        
        <footer>
            {%config%}
            {%scripts%}
            {%renderer%}
        </footer>
        
        <!-- Script pour cacher le loader une fois l'app chargée -->
        <script>
            window.addEventListener('load', function() {
                setTimeout(function() {
                    const loader = document.getElementById('page-loader');
                    if (loader) {
                        loader.style.display = 'none';
                    }
                }, 500);
            });
        </script>
    </body>
</html>
